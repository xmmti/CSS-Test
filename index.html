<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <nav>
        <div class="navBar">
            <ul>
                <i class="button-toggle material-icons-new round-subdirectory_arrow_right icon-white"></i>
                <i class="material-icons-new round-account_circle icon-white" hi="hi2"></i>
                <i class="material-icons-new round-subject icon-white" hi="hi2"></i>
                <i class="material-icons-new round-self_improvement icon-white" hi="hi2"></i>
                <i class="material-icons-new round-help icon-white" hi="hi2"></i>
            </ul>
        </div>
    </nav>
    <script>
        const mql = window.matchMedia("(max-width: 769px)");
        document.querySelector(".navBar > ul i").addEventListener("click", function(el){
            if (mql.matches === true){
        if(document.querySelector(".navBar").className.indexOf("navBar_") > -1 ){ 
            el.target.parentElement.parentElement.classList.remove("navBar_");
            el.target.classList.remove("clicked")
        }else{
                el.target.parentElement.parentElement.classList.add("navBar_");
                el.target.classList.add("clicked")
            }}})
    </script>
</body>
</html>
